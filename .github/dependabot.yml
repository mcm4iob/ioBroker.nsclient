# Dependabot will run on day 22 of each month at 01:46 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "46 1 22 * *"
    open-pull-requests-limit: 20
  versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "46 1 22 * *"
    open-pull-requests-limit: 20
